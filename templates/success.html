<body>
<p>Following Files Uploaded Successfully in Album {{album}}</p>

          Type of Tagging: {{type}} <br><br>
          {% for line in file_tag[key][type] %}

          {% endfor %}
          <br>
      {% endfor %}
{% endfor %}

</body>
</html>
