<!DOCTYPE html>
<html lang="en">

<body>

    <h1>Report</h1>
    <img src="{{image}}">
    <br><br><br>
    {% for type in type_tags %}
    <h4>{{type}}</h4>
        <table>
                <tr>
                  <th>Label</th>
                  <th>Confidence</th>
                </tr>
                {% for line in type_tags[type] %}
                <tr>
                  <td>{{line[0]}}</td>
                  <td>{{line[1]}}</td>
                </tr>
                {% endfor %}
        </table>
        
    </div>
    {% endfor %}
    <br><br><br>
    <h3>Similar Images</h3>
</body>
</html>
