{% extends 'base.html' %}
{% block dashboard_home %}
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <h1 class="h1 mb-3">Album: {{album.name}} </h1>
        </div>
    </div>

    <div class="row">
        <div class="col col-md-5">
            <img src="{{ image }}" class="h-100 w-100"/>
        </div>
        <div class="col col-md-7">

            <div class="card shadow mb-4">

                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{type}}</h6>
                </div>
                
                <div class="card-body">
                    {% for line in type_tags[type] %}
                    <h4 class="small font-weight-bold"><a href="/tag?tag_name={{line[0]}}">{{line[0]}}</a><span class="float-right">{{line[1]}}%</span></h4>
                    <div class="progress mb-4">
                        {% if line[0]|int > 80 %}
                            <div class="progress-bar bg-success" role="progressbar" style="width: {{line[1]}}%" aria-valuenow="{{line[1]}}" aria-valuemin="0" aria-valuemax="100"></div>
                        {% else %}
                            <div class="progress-bar bg-primary" role="progressbar" style="width: {{line[1]}}%" aria-valuenow="{{line[1]}}" aria-valuemin="0" aria-valuemax="100"></div>
                        {% endif %}
